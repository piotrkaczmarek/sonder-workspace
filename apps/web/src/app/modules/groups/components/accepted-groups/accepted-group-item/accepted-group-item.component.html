<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ group.name }}
    </mat-panel-title>
    <mat-panel-description>
      {{ group.members.length }} / {{ group.size }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <span>
    <button mat-raised-button routerLink="./{{group.id}}">Show</button>
    <button mat-raised-button color="warn" (click)="leaveGroup()">Leave</button>
  </span>
</mat-expansion-panel>
