<mat-card *ngIf="(group$ | async)">
  <mat-card-header>
    <mat-card-title><h1>{{ (group$ | async).name }}</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <group-posts></group-posts>
    <button mat-raised-button color="warn" routerLink="./applicants">Applicants</button>
    <mat-list>
      <h3 mat-groupheader>Members</h3>
      <mat-list-item *ngFor="let member of (group$ | async).members">
        <h4 mat-line>{{ member.first_name }}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
