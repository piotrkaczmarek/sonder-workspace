<div>
  <div>
    <span routerLink="./{{sub.id}}">
      {{ sub.id }}: {{ sub.name }} / {{ sub.size }}
    </span>
    <span>
      <button (click)="leaveSub()">Leave</button>
    </span>
  </div>
  <div>
    <div *ngFor="let member of sub.members">
      {{ member.id }}: {{ member.first_name }}
    </div>
  </div>
</div>
