<mat-card>
  <mat-card-header>
    {{ post.title }}
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button routerLink="/posts/{{post.id}}">Comments</button>
    <button mat-raised-button (click)="upvote()">Upvote</button>
    <button mat-raised-button (click)="downvote()">Downvote</button>
  </mat-card-content>
</mat-card>
