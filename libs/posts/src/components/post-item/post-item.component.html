<mat-card>
  <mat-card-header>
    {{ post.title }}
  </mat-card-header>
  <mat-card-content>
    <post-vote-buttons [postId]="post.id" [points]="post.points" [voted]="post.voted"></post-vote-buttons>
    <button mat-button routerLink="/posts/{{post.id}}">{{ post.commentCount }} comments</button>
    <span>by {{ post.author.username }}</span>
    <span *ngIf="showGroupFlag" routerLink="/groups/{{post.group.id}}">in {{ post.group.name }}</span>
  </mat-card-content>
</mat-card>
