<div *ngIf="(post$ | async) as post">
  <mat-card class="parent">
    <mat-card-title>
      <post-vote-buttons [postId]="post.id" [voted]="post.voted"></post-vote-buttons>
      {{ post.title }}
    </mat-card-title>
    {{ post.body }}
    <br><br>
    <mat-card-subtitle>Comments</mat-card-subtitle>
    <comment-tree [postId]="post.id" [parentIds]="[]"></comment-tree>
  </mat-card>
</div>
