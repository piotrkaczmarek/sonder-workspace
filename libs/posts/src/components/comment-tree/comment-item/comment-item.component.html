<mat-expansion-panel [expanded]="expanded">
  <mat-expansion-panel-header>
    {{ body }}
    <comment-vote-buttons [postId]="postId" [commentId]="commentId" [voted]="voted"></comment-vote-buttons>
  </mat-expansion-panel-header>
  <form [formGroup]="commentForm" novalidate>
    <div class="form-group">
      <mat-form-field>
        <textarea matInput placeholder="Leave a comment" class="form-control" formControlName="body"></textarea>
      </mat-form-field>
      <button mat-button (click)="postComment()">Post</button>
    </div>
  </form>
</mat-expansion-panel>
